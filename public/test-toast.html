<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/app/views/admin/admin-style.css" rel="stylesheet">
    <style>
        body {
            overflow: auto !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Prueba de Notificaciones Toast</h3>
            </div>
            <div class="card-body">
                <h5>Instrucciones:</h5>
                <p>Haz clic en los botones para probar las notificaciones.</p>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-success" onclick="testSuccess()">
                        ✓ Probar Notificación de Éxito
                    </button>
                    <button class="btn btn-danger" onclick="testError()">
                        ✗ Probar Notificación de Error
                    </button>
                    <button class="btn btn-warning" onclick="testWarning()">
                        ⚠ Probar Notificación de Advertencia
                    </button>
                    <button class="btn btn-info" onclick="testMultiple()">
                        Probar Múltiples Notificaciones
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" aria-live="polite" aria-atomic="true"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app/views/admin/js/utils.js"></script>
    
    <script>
        function testSuccess() {
            showToast('success', '✓ Evento creado exitosamente');
        }

        function testError() {
            showToast('error', '✗ Error al crear evento: El nombre es requerido');
        }

        function testWarning() {
            showToast('warning', '⚠ Advertencia: Verifica los datos ingresados');
        }

        function testMultiple() {
            showToast('success', '✓ Primera notificación');
            setTimeout(() => showToast('error', '✗ Segunda notificación'), 500);
            setTimeout(() => showToast('warning', '⚠ Tercera notificación'), 1000);
        }

        // Mostrar mensaje de bienvenida
        setTimeout(() => {
            showToast('success', '✓ Sistema de notificaciones cargado correctamente');
        }, 500);
    </script>
</body>
</html>
